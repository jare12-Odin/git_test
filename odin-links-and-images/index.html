<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Images and Links</title>
</head>
<body>
    
    <h1>Homepage</h1>

    <!-- <A> is an anchor element used to be wrapped
        around another element to allow for a link to be 
        used using whatever its wrapping
    -->

    <!--href = hyper reference-->

    <img src="./images/odin-project.png" alt="Odin Project Logo">

    <ul>
        <li><a href="https://www.theodinproject.com">The Odin Project</a></li>
        <li><a href="https://www.w3schools.com" target="_blank" rel="noopener noreferrer">w3schools</a></li>
        <li><a href="./pages/about.html">About</a></li>
    </ul>

    <!--rel= No Opener prevents gaining access from opening
    the link; good to prevent phising attacks. No referrer is used
    to prevent the opened link to know which website it's linked to-->

</body>
</html>
